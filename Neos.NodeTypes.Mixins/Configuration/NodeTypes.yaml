# Title mixin
'Neos.NodeTypes:TitleMixin':
  abstract: TRUE
  properties:
    title:
      type: string
      defaultValue: '<h1>Enter headline here</h1>'
      ui:
        inlineEditable: TRUE
        aloha:
          'format':
            'p': FALSE
            'h1': TRUE
            'h2': TRUE
            'h3': TRUE
            'removeFormat': TRUE
          'link':
            'a': TRUE

# Text mixin
'Neos.NodeTypes:TextMixin':
  abstract: TRUE
  properties:
    text:
      type: string
      defaultValue: ''
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Neos.NodeTypes.Mixins:NodeTypes.TextMixin:properties.text.aloha.placeholder'
          autoparagraph: TRUE
          'format':
            'strong': TRUE
            'em': TRUE
            'u': FALSE
            'sub': FALSE
            'sup': FALSE
            'del': FALSE
            'p': TRUE
            'h1': TRUE
            'h2': TRUE
            'h3': TRUE
            'pre': TRUE
            'removeFormat': TRUE
          'table':
            'table': TRUE
          'list':
            'ol': TRUE
            'ul': TRUE
          'link':
            'a': TRUE

# Image mixin
'Neos.NodeTypes:ImageMixin':
  abstract: TRUE
  ui:
    inspector:
      groups:
        image:
          label: 'Neos.NodeTypes.Mixins:NodeTypes.ImageMixin:groups.image'
          position: 5
          icon: 'icon-image'
  properties:
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Neos.NodeTypes.Mixins:NodeTypes.ImageMixin:properties.image'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 50
    alternativeText:
      type: string
      ui:
        label: 'Neos.NodeTypes.Mixins:NodeTypes.ImageMixin:properties.alternativeText'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 100
    title:
      type: string
      ui:
        label: 'Neos.NodeTypes.Mixins:NodeTypes.ImageMixin:properties.title'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 150

# Image caption mixin
'Neos.NodeTypes:ImageCaptionMixin':
  abstract: TRUE
  properties:
    hasCaption:
      type: boolean
      ui:
        label: 'Neos.NodeTypes.Mixins:NodeTypes.ImageCaptionMixin:properties.hasCaption'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 200
    caption:
      type: string
      defaultValue: ''
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Neos.NodeTypes.Mixins:NodeTypes.ImageCaptionMixin:properties.hasCaption.aloha.placeholder'
          autoparagraph: TRUE

# Image alignment mixin
'Neos.NodeTypes:ImageAlignmentMixin':
  abstract: TRUE
  properties:
    alignment:
      type: string
      defaultValue: ''
      ui:
        label: 'Neos.NodeTypes.Mixins:NodeTypes.ImageAlignmentMixin:properties.alignment'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 400
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Neos.NodeTypes.Mixins:NodeTypes.ImageAlignmentMixin:properties.alignment.selectBoxEditor.placeholder'
            values:
              '':
                label: ''
              center:
                label: 'Neos.NodeTypes.Mixins:NodeTypes.ImageAlignmentMixin:properties.alignment.selectBoxEditor.values.center'
              left:
                label: 'Neos.NodeTypes.Mixins:NodeTypes.ImageAlignmentMixin:properties.alignment.selectBoxEditor.values.left'
              right:
                label: 'Neos.NodeTypes.Mixins:NodeTypes.ImageAlignmentMixin:properties.alignment.selectBoxEditor.values.right'

# Link mixin
'Neos.NodeTypes:LinkMixin':
  abstract: TRUE
  properties:
    link:
      type: string
      ui:
        label: 'Neos.NodeTypes.Mixins:NodeTypes.LinkMixin:properties.link'
        reloadIfChanged: TRUE
        inspector:
          position: 300
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor'

# Content image mixin
'Neos.NodeTypes:ContentImageMixin':
  abstract: TRUE
  superTypes:
    'Neos.NodeTypes:ImageMixin': TRUE
    'Neos.NodeTypes:LinkMixin': TRUE
    'Neos.NodeTypes:ImageCaptionMixin': TRUE
    'Neos.NodeTypes:ImageAlignmentMixin': TRUE
  properties:
    link:
      ui:
        inspector:
          group: 'image'
