'TYPO3.Neos.NodeTypes:Headline':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: 'Headline'
    icon:
      light: 'Images/Icons/White/text_letter_t_icon-16.png'
      dark: 'Images/Icons/Black/text_letter_t_icon-16.png'
  properties:
    title:
      type: string
      defaultValue: '<h1>Enter headline here</h1>'
      ui:
        inlineEditable: TRUE

'TYPO3.Neos.NodeTypes:Text':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: 'Text'
    icon:
      light: 'Images/Icons/White/doc_lines_stright_icon-16.png'
      dark: 'Images/Icons/Black/doc_lines_stright_icon-16.png'
  properties:
    text:
      type: string
      defaultValue: '<p>Enter text here</p>'
      ui:
        inlineEditable: TRUE

'TYPO3.Neos.NodeTypes:Image':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: 'Image'
    icon:
      light: 'Images/Icons/White/picture_icon-16.png'
      dark: 'Images/Icons/Black/picture_icon-16.png'
    inspector:
      groups:
        image:
          label: 'Image'
          position: 5
  properties:
    image:
      type: TYPO3\Media\Domain\Model\ImageVariant
      ui:
        label: 'Image'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
    alignment:
      type: string
      defaultValue: ''
      ui:
        label: 'Alignment'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'Default'
            values:
              '':
                label: ''
              center:
                label: 'Center'
              left:
                label: 'Left'
              right:
                label: 'Right'
    alternativeText:
      type: string
      ui:
        label: 'Alternative text'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
    title:
      type: string
      ui:
        label: 'Title'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
    link:
      type: string
      ui:
        label: 'Link'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
    hasCaption:
      type: boolean
      ui:
        label: 'Caption'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
    caption:
      type: string
      defaultValue: 'Enter caption here'
      ui:
        inlineEditable: TRUE
    captionAlignment:
      type: string
      defaultValue: ''
      ui:
        label: 'Caption alignment'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'Default'
            values:
              '':
                label: ''
              left:
                label: 'Left'
              right:
                label: 'Right'
              center:
                label: 'Center'

'TYPO3.Neos.NodeTypes:TextWithImage':
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Image'
    - 'TYPO3.Neos.NodeTypes:Text'
  ui:
    label: 'Text with Image'
    icon:
      light: 'Images/Icons/White/image_text_icon-16.png'
      dark: 'Images/Icons/Black/image_text_icon-16.png'

'TYPO3.Neos.NodeTypes:Html':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: 'HTML'
