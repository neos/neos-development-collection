'TYPO3.Neos.NodeTypes:Menu':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: 'Menu'
    group: 'Structure'
    icon:
      light: 'Images/Icons/White/list_bullets_icon-16.png'
      dark: 'Images/Icons/Black/list_bullets_icon-16.png'
    inspector:
      groups:
        options:
          label: 'Options'
          position: 30
  properties:
    startLevel:
      type: string
      defaultValue: '0'
      ui:
        reloadIfChanged: TRUE
        label: 'Starting Level'
        inspector:
          group: 'options'
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              '-4':
                label: 'Four Levels Above Current Page'
              '-3':
                label: 'Three Levels Above Current Page'
              '-2':
                label: 'Two Levels Above Current Page'
              '-1':
                label: 'One Level Above Current Page'
              '0':
                label: 'Same Level As Current Page'
              '1':
                label: 'First Level Of Website'
              '2':
                label: 'Second Level Of Website'
              '3':
                label: 'Third Level Of Website'
              '4':
                label: 'Forth Level Of Website'
              '5':
                label: 'Fifth Level Of Website'
              '6':
                label: 'Sixth Level Of Website'
    maximumLevels:
      type: string
      defaultValue: '1'
      ui:
        reloadIfChanged: TRUE
        label: 'Maximum Levels'
        inspector:
          group: 'options'
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              '1':
                label: '1'
              '2':
                label: '2'
              '3':
                label: '3'
              '4':
                label: '4'
              '5':
                label: '5'
              '6':
                label: '6'
              '7':
                label: '7'
              '8':
                label: '8'
              '9':
                label: '9'
              '10':
                label: '10'


