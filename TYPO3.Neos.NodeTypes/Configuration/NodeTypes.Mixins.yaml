# Title mixin
'TYPO3.Neos.NodeTypes:TitleMixin':
  abstract: TRUE
  properties:
    title:
      type: string
      defaultValue: '<h1>Enter headline here</h1>'
      ui:
        inlineEditable: TRUE
        aloha:
          'format':
            'p': FALSE
            'h1': TRUE
            'h2': TRUE
            'h3': TRUE
            'removeFormat': TRUE
          'link':
            'a': TRUE

# Text mixin
'TYPO3.Neos.NodeTypes:TextMixin':
  abstract: TRUE
  properties:
    text:
      type: string
      defaultValue: ''
      ui:
        inlineEditable: TRUE
        aloha:
          preset: 'Standard'

# Image mixin
'TYPO3.Neos.NodeTypes:ImageMixin':
  abstract: TRUE
  ui:
    inspector:
      groups:
        image:
          label: i18n
          position: 5
  properties:
    image:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 50
    alternativeText:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 100
    title:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 150

# Image caption mixin
'TYPO3.Neos.NodeTypes:ImageCaptionMixin':
  abstract: TRUE
  properties:
    hasCaption:
      type: boolean
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 200
    caption:
      type: string
      defaultValue: ''
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: i18n
          autoparagraph: TRUE

# Image alignment mixin
'TYPO3.Neos.NodeTypes:ImageAlignmentMixin':
  abstract: TRUE
  properties:
    alignment:
      type: string
      defaultValue: ''
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 400
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: i18n
            values:
              '':
                label: ''
              center:
                label: i18n
              left:
                label: i18n
              right:
                label: i18n

# Link mixin
'TYPO3.Neos.NodeTypes:LinkMixin':
  abstract: TRUE
  properties:
    link:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          position: 300
          editor: 'TYPO3.Neos/Inspector/Editors/LinkEditor'

# Content image mixin
'TYPO3.Neos.NodeTypes:ContentImageMixin':
  abstract: TRUE
  superTypes:
    'TYPO3.Neos.NodeTypes:ImageMixin': TRUE
    'TYPO3.Neos.NodeTypes:LinkMixin': TRUE
    'TYPO3.Neos.NodeTypes:ImageCaptionMixin': TRUE
    'TYPO3.Neos.NodeTypes:ImageAlignmentMixin': TRUE
  properties:
    link:
      ui:
        inspector:
          group: 'image'
