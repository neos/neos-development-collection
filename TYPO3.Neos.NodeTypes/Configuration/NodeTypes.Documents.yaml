'TYPO3.Neos.NodeTypes:Page':
  superTypes:
    'TYPO3.Neos:Document': TRUE
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    layout:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: ~
          position: 100
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: i18n
            values:
              '':
                label: ''
    subpageLayout:
      type: string
      ui:
        label: i18n
        inspector:
          group: ~
          position: 110
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: i18n
            values:
              '':
                label: ''
  ui:
    label: i18n
    icon: 'icon-file'
    position: 100
    inspector:
      groups:
        document:
          label: i18n
        layout:
          label: i18n
          icon: 'icon-paint-brush'
          position: 150
