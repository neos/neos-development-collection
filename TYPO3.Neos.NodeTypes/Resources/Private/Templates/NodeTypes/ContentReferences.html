{namespace neos=TYPO3\Neos\ViewHelpers}
<f:if condition="{referenceNodes}">
	<f:then>
		<div{attributes -> f:format.raw()}>
			{referenceNodes -> f:format.raw()}
		</div>
	</f:then>
	<f:else>
		<f:if condition="{neos:rendering.inEditMode()}">
			<div{attributes -> f:format.raw()}>
				<p>{f:translate(id: 'content.noReferencesSelected', package: 'TYPO3.Neos.NodeTypes', source: 'NodeTypes/ContentReferences')}</p>
			</div>
		</f:if>
	</f:else>
</f:if>
