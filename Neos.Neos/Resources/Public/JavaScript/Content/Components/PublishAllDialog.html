<div class="neos-modal-centered" id="publishAllDialog">
	<div class="neos-modal-content">
		<div class="neos-modal-header">
			<button data-dismiss="modal" class="neos-close neos-button icon-remove" title="{{translate id='close' fallback='Close'}}" {{action "cancel" target="view"}}></button>
			<div class="neos-header">
				{{translate id="content.components.publishAllDialog.header" fallback="Publish all changes"}}
			</div>
			<div>
				<div class="neos-subheader">
					{{translate id="content.components.publishAllDialog.subheader" fallback="Are you sure that you want to publish all changes?"}}
				</div>
			</div>
		</div>
		<div class="neos-modal-footer">
			<button class="neos-button" title="{{translate id='cancel' fallback='Cancel'}}" {{action "cancel" target="view"}}>{{translate id="cancel" fallback="Cancel"}}</button>
			<button class="neos-button neos-button-success" title="{{translate id='publish' fallback='Publish'}}" {{action "publish" target="view"}}>{{translate id="publish" fallback="Publish"}}</button>
		</div>
	</div>
</div>
<div class="neos-modal-backdrop neos-in"></div>
