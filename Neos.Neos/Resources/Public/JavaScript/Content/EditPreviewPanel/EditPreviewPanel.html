<div class="neos-edit">
	<div class="neos-edit-preview-panel-title">{{translate id="content.components.editPreviewPanel.modes" fallback="Editing Modes"}}</div>
	<div class="neos-scroll-container">
		<div class="neos-frame">
			<ul class="neos-edit-preview-modes">
				{{#each editingMode in editingModes}}
					<li>
						<button {{bindAttr class=":neos-button editingMode.active:neos-pressed"}} {{action activateMode editingMode}}>
							{{boundTranslate idBinding="editingMode.title"}}
						</button>
					</li>
				{{/each}}
			</ul>
			<span class="neos-scroll-previous"></span>
			<span class="neos-scroll-next"></span>
		</div>
	</div>
</div>

<div class="neos-preview">
	<div class="neos-edit-preview-panel-title">{{translate id="content.components.editPreviewPanel.previewCentral" fallback="Preview Central"}}</div>
	<div class="neos-scroll-container">
		<div class="neos-frame">
			<ul class="neos-edit-preview-modes">
				{{#each previewMode in previewModes}}
					<li>
						<button {{bindAttr class=":neos-button previewMode.active:neos-pressed"}} {{action activateMode previewMode}}>
							{{boundTranslate idBinding="previewMode.title"}}
						</button>
					</li>
				{{/each}}
			</ul>
			<span class="neos-scroll-previous"></span>
			<span class="neos-scroll-next"></span>
		</div>
	</div>
</div>
