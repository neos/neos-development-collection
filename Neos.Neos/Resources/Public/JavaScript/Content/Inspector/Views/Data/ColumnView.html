<div {{bindAttr class="view._columnsClass"}}>
	{{#if view._heroValue}}
		<div class="neos-columnview-hero">
			<span class="neos-columnview-value">{{view._heroValue.value}}</span>
			<span class="neos-columnview-label">{{view._heroValue.label}}</span>
		</div>
	{{/if}}
	{{#each view._columnValues}}
		<div class="neos-columnview-column">
			<div class="neos-columnview-value">{{value}}</div>
			<div class="neos-columnview-label">{{label}}</div>
		</div>
	{{/each}}
</div>
