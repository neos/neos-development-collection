{{view view.MenuButton}}
{{#unbound if view._isContentModule}}
	<button id="neos-navigate-button" {{bindAttr class=":neos-button view.navigatePanelController.navigatePanelMode:neos-pressed"}} {{action "toggleNavigatePanelMode" target="view.navigatePanelController"}}>
		<i class="icon-location-arrow"></i>
		{{translate id="navigate" fallback="Navigate"}}
	</button>
	<button id="neos-edit-preview-button" {{bindAttr class=":neos-button view.editPreviewPanelController.editPreviewPanelMode:neos-pressed"}} {{action "toggleEditPreviewPanelMode" target="view.editPreviewPanelController"}}>
		<span {{bindAttr class="view.editPreviewPanelController.isEditingModeActive:neos-active"}}>{{translate id="edit" fallback="Edit"}}</span> / <span {{bindAttr class="view.editPreviewPanelController.isPreviewModeActive:neos-active"}}>{{translate id="preview" fallback="Preview"}}</span>
	</button>
{{/unbound}}
