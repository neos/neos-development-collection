{namespace neos=Neos\Neos\ViewHelpers}
<f:if condition="{items}">
	<f:for each="{items}" as="item" reverse="1" iteration="iterator">
		<f:if condition="{iterator.index} > 0">/</f:if>
		<f:if condition="{iterator.isLast}">
			<f:then>
				{neos:backend.translate(id: item.label, source: 'Modules', value: item.label)}
			</f:then>
			<f:else>
				<neos:link.node node="{item.node}" />
			</f:else>
		</f:if>
	</f:for>
</f:if>
