# Base node, which just configures the "removed" property of the node.
'Neos.Neos:Node':
  label: "${String.cropAtWord(String.trim(String.stripTags(String.pregReplace(q(node).property('title') || q(node).property('text') || ((I18n.translate(node.nodeType.label) || node.nodeType.name) + (node.autoCreated ? ' (' + node.name + ')' : '')), '/<br\\W*?\\/?>|\\x{00a0}|[[^:print:]]|\\s+/u', ' '))), 100, '...')}"
  abstract: true
  options:
    fusion:
      prototypeGenerator: ~
  ui:
    inspector:
      tabs:
        default:
          label: i18n
          position: 10
          icon: 'icon-pencil'
        meta:
          label: i18n
          position: 20
          icon: 'icon-cog'
      groups:
        type:
          label: i18n
          tab: 'meta'
          icon: 'icon-exchange'
          position: 990
        nodeInfo:
          label: i18n
          icon: 'icon-info'
          tab: 'meta'
          position: 1000
          collapsed: true
      views:
        nodeInfo:
          label: i18n
          group: 'nodeInfo'
          view: 'Neos.Neos/Inspector/Views/NodeInfoView'
  properties:
    _removed:
      type: boolean
    _creationDateTime:
      type: DateTime
    _lastModificationDateTime:
      type: DateTime
    _lastPublicationDateTime:
      type: DateTime
    _path:
      type: string
    _name:
      type: string
    _nodeType:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'type'
          position: 100
          editor: 'Neos.Neos/Inspector/Editors/NodeTypeEditor'
          editorOptions:
            placeholder: 'Loading ...'
            baseNodeType: ''

# Hidable Mixin
'Neos.Neos:Hidable':
  abstract: true
  ui:
    inspector:
      groups:
        visibility:
          label: 'Neos.Neos:Inspector:groups.visibility'
          icon: 'icon-eye'
          position: 100
          tab: meta
  properties:
    _hidden:
      type: boolean
      ui:
        label: i18n
        inspector:
          group: 'visibility'
          position: 30

# Timable Mixin
'Neos.Neos:Timable':
  abstract: true
  ui:
    inspector:
      groups:
        visibility:
          label: 'Neos.Neos:Inspector:groups.visibility'
          icon: 'icon-eye'
          position: 100
          tab: meta
  properties:
    _hiddenBeforeDateTime:
      type: DateTime
      ui:
        label: i18n
        inspector:
          group: 'visibility'
          position: 10
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        'Neos.Neos/Validation/DateTimeValidator': []
    _hiddenAfterDateTime:
      type: DateTime
      ui:
        label: i18n
        inspector:
          group: 'visibility'
          position: 20
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        'Neos.Neos/Validation/DateTimeValidator': []

# Abstract Document type.
# "Documents" always have a publicly-visible URL.
# The most prominent subclass of Document is "Neos.NodeTypes:Page", but
# anything page-like (like a blog post) should subclass "Neos.Neos:Document".
'Neos.Neos:Document':
  superTypes:
    'Neos.Neos:Node': true
    'Neos.Neos:Hidable': true
    'Neos.Neos:Timable': true
  abstract: true
  aggregate: true
  constraints:
    nodeTypes:
      '*': false
      'Neos.Neos:Document': true
  options:
    fusion:
      prototypeGenerator: ~
    nodeCreationHandlers:
      documentTitle:
        nodeCreationHandler: 'Neos\Neos\Ui\NodeCreationHandler\DocumentTitleNodeCreationHandler'
  ui:
    label: 'Document'
    group: 'general'
    search:
      searchCategory: 'Documents'
    inspector:
      groups:
        document:
          label: i18n
          position: 10
          icon: 'icon-file'
    creationDialog:
      elements:
        title:
          type: string
          ui:
            label: i18n
            editor: 'Neos.Neos/Inspector/Editors/TextFieldEditor'
          validation:
            'Neos.Neos/Validation/NotEmptyValidator': []
  properties:
    _nodeType:
      ui:
        inspector:
          editorOptions:
            baseNodeType: 'Neos.Neos:Document'
    title:
      type: string
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: 'document'
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': []
        'Neos.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 255
    uriPathSegment:
      type: string
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: 'document'
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': []
        'Neos.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 255
        'Neos.Neos/Validation/RegularExpressionValidator':
          regularExpression: '/^[a-z0-9\-]+$/i'
    _hidden:
      ui:
        reloadPageIfChanged: true
    _hiddenInIndex:
      type: boolean
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: 'visibility'
          position: 40

# A shortcut.
# "Shortcuts" can be linked to but instead of displaying content themselves they redirect to another "Document" node
'Neos.Neos:Shortcut':
  superTypes:
    'Neos.Neos:Document': true
  ui:
    label: i18n
    icon: 'icon-share'
    position: 200
    inspector:
      groups:
        document:
          label: i18n
  properties:
    targetMode:
      type: string
      defaultValue: 'firstChildNode'
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: 'document'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              firstChildNode:
                label: i18n
              parentNode:
                label: i18n
              selectedTarget:
                label: i18n
          editorListeners:
            removeTargetIfNotUsed:
              property: 'target'
              handler: 'Neos.Neos/Inspector/Handlers/ShortcutHandler'
    target:
      type: string
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          hidden: 'ClientEval:node.properties.targetMode === "selectedTarget" ? false : true'
          group: 'document'
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor'
          editorListeners:
            setTargetModeIfNotEmpty:
              property: 'targetMode'
              handler: 'Neos.Neos/Inspector/Handlers/ShortcutHandler'

# Base class for all "Plugins"; that are PHP controllers being called during the rendering.
'Neos.Neos:Plugin':
  superTypes:
    'Neos.Neos:Content': true
  abstract: true
  options:
    fusion:
      prototypeGenerator: Neos\Neos\Domain\Service\DefaultPluginPrototypeGenerator
  ui:
    label: i18n
    group: 'plugins'
    icon: 'icon-puzzle-piece'
    inspector:
      groups:
        pluginSettings:
          label: i18n
          icon: 'icon-sliders'
  postprocessors:
    'PluginPostprocessor':
      postprocessor: 'Neos\Neos\NodeTypePostprocessor\PluginNodeTypePostprocessor'

'Neos.Neos:PluginView':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: i18n
    group: 'plugins'
    icon: 'icon-puzzle-piece'
    position: 100
    inspector:
      groups:
        pluginViews:
          label: i18n
          position: 100
          icon: 'icon-puzzle-piece'
  properties:
    plugin:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'pluginViews'
          position: 10
          editor: 'Neos.Neos/Inspector/Editors/MasterPluginEditor'
    view:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'pluginViews'
          position: 20
          editor: 'Neos.Neos/Inspector/Editors/PluginViewEditor'

'Neos.Neos:Content':
  superTypes:
    'Neos.Neos:Node': true
    'Neos.Neos:Hidable': true
    'Neos.Neos:Timable': true
  abstract: true
  constraints:
    nodeTypes:
      '*': false
  options:
    fusion:
      prototypeGenerator: Neos\Neos\Domain\Service\DefaultContentPrototypeGenerator
  ui:
    label: i18n
    icon: 'icon-square-o'
    group: 'general'
    search:
      searchCategory: 'Content'
    inspector:
      groups:
        type:
          label: i18n
          position: 100
          tab: meta
  properties:
    _nodeType:
      ui:
        inspector:
          editorOptions:
            baseNodeType: 'Neos.Neos:Content'

# A content collection is a collection of "Neos.Neos:Content" (and its subclasses),
# i.e. contains variable number of children.
'Neos.Neos:ContentCollection':
  superTypes:
    'Neos.Neos:Node': true
  ui:
    label: i18n
    icon: 'icon-folder-open-alt'
    inlineEditable: true
  constraints:
    nodeTypes:
      'Neos.Neos:Document': false
      '*': true

# The fallback node is used if you have remainings of a nodeType that doesn't exist anymore so you can at least delete it
'Neos.Neos:FallbackNode':
  superTypes:
    'Neos.Neos:Node': true
  ui:
    label: i18n
    icon: 'icon-remove-sign'
  properties:
    _nodeType:
      ui:
        inspector:
          editorOptions:
            baseNodeType: 'Neos.Neos:Content'
