#                                                                        #
# "Authentication" subroutes configuration for the Neos.Neos package    #
#                                                                        #

-
  name: 'Login form'
  uriPattern: 'login(.{@format})'
  defaults:
    '@format': 'html'
  httpMethods: ['GET']
  appendExceedingArguments: TRUE

-
  name: 'Token login'
  uriPattern: 'login/token/{token}'
  defaults:
    '@package': 'Neos.Neos'
    '@controller': 'Login'
    '@action': 'tokenLogin'
    '@format': 'html'
  httpMethods: ['GET']

-
  name: 'Authenticate'
  uriPattern: 'login(.{@format})'
  defaults:
    '@action': 'authenticate'
    '@format': 'html'
  httpMethods: ['POST']

-
  name:  'Logout'
  uriPattern: 'logout(.{@format})'
  defaults:
    '@action': 'logout'
    '@format': 'html'
  httpMethods: ['POST']
