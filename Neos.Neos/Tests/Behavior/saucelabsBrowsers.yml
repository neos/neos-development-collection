windows8-chrome:
  extensions:
    Behat/MinkExtension/Extension:
      javascript_session: saucelabs
      saucelabs:
        browser: chrome
        capabilities:
          platform: 'Windows 8'
          name: Neos on Windows8 Chrome
          version: ''

