<div class="neos-modal neos-modal-wide" id="insertNodeDialog">
	<div class="neos-modal-header">
		<button class="neos-close neos-button" data-dismiss="modal" {{action "cancel" target="view"}}></button>
		<div class="neos-header">{{translate id="createNew" value="Create new"}}</div>

		{{#each view.content}}
			<div class="neos-subheader">{{unbound label}}</div>
			<ul class="neos-clearfix">
				{{#each children}}
					<li class="neos-content-new-selecttype-button">
						<a class="neos-content-new" {{action "insertNode" nodeType target="view"}}>
							{{#if ui.icon}}
								<i class="{{unbound ui.icon}}"></i>
							{{else}}
								<i class="icon-sign-blank"></i>
							{{/if}}
							{{unbound label}}
						</a>
					</li>
				{{/each}}
			</ul>
		{{/each}}
	</div>
	<div class="neos-modal-footer">
		<button class="neos-button" title="{{translate id='cancel' value='Cancel'}}" {{action "cancel" target="view"}}>{{translate id="cancel" value="Cancel"}}</button>
	</div>
</div>
<div class="neos-modal-backdrop neos-in"></div>
