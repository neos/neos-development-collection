<div class="neos-button-toolbar">
	<div class="neos-button-group">
		{{#if view._showCreate}}
			<button class="neos-button action-new" title="{{translate id='createAfter' value='Create after'}}" {{action "newAfter" target="view"}} tabindex="-1">
				{{#if view._thisElementIsAddingNewContent}}
					<i class="neos-handle-loading"></i>
				{{else}}
					<i class="icon-plus"></i>
				{{/if}}
			</button>
		{{/if}}
		{{#if view._showHide}}
			<button {{bindAttr title="view._hideToggleTitle" class=":neos-button :action-toggle-hidden view._hidden:neos-active"}} {{action "toggleHidden" target="view"}} tabindex="-1">
				<i class="icon-eye-close"></i>
			</button>
		{{/if}}
		{{#if view._showCut}}
			<button class="neos-button action-cut" {{bindAttr class="view._thisElementStartedCut:neos-active"}} title="{{translate id='cut' value='Cut'}}" {{action "cut" target="view"}} tabindex="-1">
				<i class="icon-cut"></i>
			</button>
		{{/if}}
		{{#if view._showCopy}}
			<button class="neos-button action-copy" {{bindAttr class="view._thisElementStartedCopy:neos-active"}} title="{{translate id='copy' value='Copy'}}" {{action "copy" target="view"}} tabindex="-1">
				<i class="icon-copy"></i>
			</button>
		{{/if}}
		{{#if view._showPaste}}
			<button class="neos-button action-paste" {{bindAttr title="view._pasteTitle"}} {{action "paste" target="view"}} tabindex="-1">
				{{#if view._elementIsPastingContent}}
					<i class="neos-handle-loading"></i>
				{{else}}
					<i class="icon-paste"></i>
				{{/if}}
			</button>
		{{/if}}
		{{#if view._showRemove}}
			<button class="neos-button action-remove" title="{{translate id='remove' value='Remove'}}" {{action "remove" target="view"}} tabindex="-1">
				<i class="icon-trash"></i>
			</button>
		{{/if}}
	</div>
</div>
