<div class="neos-modal">
	<div class="neos-modal-header">
		<button class="neos-close neos-button" data-dismiss="modal" title="{{translate id='close' value='Close'}}" {{action "cancel" target="view"}}></button>
		<div class="neos-header">{{translate id="inlineEditing-dialogs-nodeUpdateFailureDialog-header" value="An error occurred during saving"}}</div>
	</div>
	<div>
		<div class="neos-subheader">
			{{translate id="inlineEditing-dialogs-nodeUpdateFailureDialog-subheader" value="Reload the page to attempt to fix the problem."}}
		</div>
	</div>
	<div class="neos-modal-footer">
		<button class="neos-button" title="{{translate id='cancel' value='Cancel'}}" {{action "cancel" target="view"}}>{{translate id="cancel" value="Cancel"}}</button>
		<button class="neos-button neos-button-danger" title="{{translate id='inlineEditing-dialogs-nodeUpdateFailureDialog-reloadButtonTitle' value='Reload the backend'}}" {{action "reload" target="view"}}>{{translate id="inlineEditing-dialogs-nodeUpdateFailureDialog-reloadButtonLabel" value="Reload"}}</button>
	</div>
</div>
<div class="neos-modal-backdrop neos-in"></div>
