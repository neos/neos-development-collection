<div class="neos-node-tree-toolbar neos-context-structure-toolbar">
	<div title="Toggle context structure" class="neos-context-structure-collapse {{if contextStructureMode 'collapsed' 'open'}}" {{action "toggleContextStructureMode"}}></div>
	{{#if view.isExpanded}}
		Structure
	{{else}}
		<div class="neos-node-tree-toolbar-top">
			<button class="neos-button neos-node-tree-refresh" title="{{translate id='refresh' value='Refresh'}}" {{action "refresh" target=view}}>
				<i class="icon-refresh"></i>
			</button>
			<button class="neos-button neos-node-tree-delete-node" title="{{translate id='delete' value='Delete'}}" disabled={{view.currentFocusedNodeCantBeModified}} {{action "showDeleteNodeDialog" target=view}}>
				<i class="icon-trash"></i>
			</button>

			{{view view.PastePositionSelectorButton}}

			<button title="{{translate id='cut' value='Cut'}}" class="neos-button neos-node-tree-cut-node {{if view.currentFocusedNodeIsCut 'neos-pressed'}}" disabled="{{view.currentFocusedNodeCantBeModified}}" {{action "cut" target=view}}>
				<i class="icon-cut"></i>
			</button>
			<button title="{{translate id='copy' value='Copy'}}" class="neos-button neos-node-tree-copy-node {{if view.currentFocusedNodeIsCopied 'neos-pressed'}}" disabled="{{view.currentFocusedNodeCantBeModified}}" {{action "copy" target=view}}>
				<i class="icon-copy"></i>
			</button>
			<button title="{{translate id='hideUnhide' value='Hide/unhide'}}" class="neos-button neos-node-tree-toggle-hidden {{if view.currentFocusedNodeIsHidden 'neos-pressed'}}" disabled="{{view.currentFocusedNodeCantBeModified}}" {{action "toggleHidden" target=view}}>
				<i class="icon-eye-close"></i>
			</button>

			{{view view.NewPositionSelectorButton}}

		</div>

	{{/if}}
</div>
<div id="neos-context-structure-tree-container">
	<div id="neos-context-structure-tree"></div>
</div>
