<div class="neos-inspector-datetime-editor">
	<span class="neos-add-on" {{action "toggle" target=view}}><i class="{{if view._timeOnly 'icon-time' 'icon-calendar'}}"></i></span>
	<span>
		{{view view.inputField classNames="neos-editor-datetimepicker-hrvalue" placeholder=view._placeholder value=view.hrValue}}
	</span>
	<a href="#" class="neos-add-on" {{action "reset" target=view}}><i class="icon-remove"></i></a>
	{{view Ember.TextField value=view.value type="hidden"}}
</div>
<div class="neos-editor-datetimepicker"></div>
