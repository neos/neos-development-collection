{{view view.MenuButton}}
{{#unbound if view._isContentModule}}
	<button id="neos-navigate-button" title="{{translate id='navigate' value='Navigate'}}" {{bindAttr class=":neos-button view.navigatePanelController.navigatePanelMode:neos-pressed"}} {{action "toggleNavigatePanelMode" target="view.navigatePanelController"}}>{{translate id="navigate" value="Navigate"}}</button>
	<button id="neos-edit-preview-button" title="{{translate id='editPreview' value='Edit / Preview'}}" {{bindAttr class=":neos-button view.editPreviewPanelController.editPreviewPanelMode:neos-pressed"}} {{action "toggleEditPreviewPanelMode" target="view.editPreviewPanelController"}}>
		<span {{bindAttr class="view.editPreviewPanelController.isEditingModeActive:neos-active"}}>{{translate id="edit" value="Edit"}}</span> / <span {{bindAttr class="view.editPreviewPanelController.isPreviewModeActive:neos-active"}}>{{translate id="preview" value="Preview"}}</span>
	</button>
{{/unbound}}
