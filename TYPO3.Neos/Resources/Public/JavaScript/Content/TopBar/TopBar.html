{{view view.MenuButton}}
{{#if view._isContentModule}}
	<button id="neos-navigate-button" title="{{translate id='navigate' value='Navigate'}}" class="neos-button {{if view.navigatePanelController.navigatePanelMode 'neos-pressed'}}" {{action "toggleNavigatePanelMode" target=view.navigatePanelController}}>
		{{translate id="navigate" value="Navigate"}}
	</button>
	<button id="neos-edit-preview-button" title="{{translate id='editPreview' value='Edit / Preview'}}" class="neos-button {{if view.editPreviewPanelController.editPreviewPanelMode 'neos-pressed'}}" {{action "toggleEditPreviewPanelMode" target=view.editPreviewPanelController}}>
		<span class="{{if view.editPreviewPanelController.isEditingModeActive 'neos-active'}}">{{translate id="edit" fallback="Edit"}}</span> / <span class="{{if view.editPreviewPanelController.isPreviewModeActive 'neos-active'}}">{{translate id="preview" fallback="Preview"}}</span>
	</button>
{{/if}}
