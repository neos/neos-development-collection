<div class="neos-left">
	{{view view.ContentDimensionSelector}}
	<div id="neos-aloha-topmenu"></div>
</div>

<div class="neos-right">
	<a class="neos-button neos-live-shortcut" target="neosLive" {{bind-attr href="view.liveUri"}} title="{{translate id='content.components.contentContextBar.liveShortcutButton.title' fallback='Open page in live workspace'}}">
		<i class="icon-external-link"></i>
	</a>
	<button class="neos-button neos-full-screen-open" title="{{translate id='content.components.contentContextBar.fullScreenButton.title' fallback='Full Screen'}}" {{action "toggleFullScreen" target="view.fullScreenController"}}>
		<i class="icon-resize-full"></i>
	</button>
</div>
