<div {{bindAttr class="view.selectedNodeType:hide"}}>
	<div class="neos-modal neos-modal-wide neos-insert-node-panel">
		<div class="neos-modal-header">
			<button class="neos-close neos-button" title="{{translate id='close' value='Close'}}" {{action "cancel" target="view"}}></button>
			<div class="neos-header">{{translate id="createNew" fallback="Create new"}}</div>
		</div>
		<div class="neos-modal-body">
			{{#each view.nodeTypeGroups}}
				<div class="neos-subheader">{{unbound label}}</div>
				<ul class="neos-clearfix">
					{{#each nodeTypes}}
						<li class="neos-content-new-selecttype-button">
							<button class="neos-content-new" {{bindAttr title="label"}} {{action "selectNodeType" nodeType icon target="view"}}>
								{{#if icon}}
									<i class="{{unbound icon}}"></i>
								{{else}}
									<i class="icon-sign-blank"></i>
								{{/if}}
								{{unbound label}}
							</button>
						</li>
					{{/each}}
				</ul>
			{{/each}}
		</div>
		<div class="neos-modal-footer">
			<button class="neos-button" title="{{translate id='cancel' value='Cancel'}}" {{action "cancel" target="view"}}>{{translate id="cancel" value="Cancel"}}</button>
		</div>
	</div>
	<div class="neos-modal-backdrop neos-in"></div>
</div>

<div {{bindAttr class="view.selectedNodeType::hide"}}>
	{{view view.Wizard selectedNodeTypeBinding="view.selectedNodeType"}}
</div>
