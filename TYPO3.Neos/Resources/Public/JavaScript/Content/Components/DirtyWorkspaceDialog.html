<div class="neos-modal" id="dirtyWorkspaceDialog">
	<div class="neos-modal-header">
		<button data-dismiss="modal" class="neos-close neos-button icon-remove" title="{{translate id='close' value='Close'}}" {{action "okay" target="view"}}></button>
		<div class="neos-header">{{translate id="content.components.dirtyWorkspaceDialog.dirtyWorkspaceHeader"}}</div>
		<div class="neos-subheader">
			<p>{{translate id="content.components.dirtyWorkspaceDialog.dirtyWorkspaceContainsChanges"}}<br /><br />
			{{translate id="content.components.dirtyWorkspaceDialog.dirtyWorkspacePleaseReviewChanges"}}</p>
		</div>
	</div>
	<div class="neos-modal-footer">
		<button class="neos-button" title="{{translate id='okay'}}" {{action "okay" target="view"}}>{{translate id="okay"}}</button>
	</div>
</div>
<div class="neos-modal-backdrop neos-in"></div>
