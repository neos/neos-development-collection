{namespace t=TYPO3\TYPO3\ViewHelpers}
<t:contentElement node="{node}">
	<t:contentElement.editable property="title" tag="header">{title -> f:format.raw()}</t:contentElement.editable>
	<div class="typo3-image{f:if(condition:position, then: ' typo3-image-position-{position}')}">
		<f:if condition="{image.resource}">
			<f:then>
				<img src="{f:uri.resource(resource: image.resource)}" />
			</f:then>
			<f:else>
				<img src="{f:uri.resource(package:'TYPO3.TYPO3', path:'Images/dummy-image.jpg')}" title="Dummy Image" />
			</f:else>
		</f:if>
	</div>
	<t:contentElement.editable property="text">{text -> f:format.raw()}</t:contentElement.editable>
</t:contentElement>
