{namespace neos=TYPO3\Neos\ViewHelpers}

<meta name="neos-username" content="{account.accountIdentifier}" />
<meta name="neos-workspace" content="{node.context.workspace.name}" />
<meta name="neos-csrf-token" content="{f:security.csrfToken()}" />

<link rel="neos-site" href="{f:uri.action(action: 'show', controller: 'Frontend\Node', package: 'TYPO3.Neos', format: 'html', arguments: {node: node.context.currentSiteNode}, absolute: true)}" data-node-name="{node.context.currentSiteNode.name}" />
<link rel="neos-service-nodes" type="application/vnd.typo3.neos.nodes" data-current-workspace="{node.context.workspace.name}" href="{f:uri.action(action: 'index', controller: 'Service\Nodes', package: 'TYPO3.Neos', absolute: true)}" />
<link rel="neos-service-assets" type="application/vnd.typo3.neos.assets" href="{f:uri.action(action: 'index', controller: 'Service\Assets', package: 'TYPO3.Neos', absolute: true)}" />

<f:alias map="{configurationCacheIdentifier: '{neos:backend.configurationCacheVersion()}'}">
	<link rel="neos-vieschema" href="{f:uri.action(action: 'vieSchema', controller: 'Backend\Schema', package: 'TYPO3.Neos', absolute: true, arguments: {version: configurationCacheIdentifier})}" />
	<link rel="neos-nodetypeschema" href="{f:uri.action(action: 'nodeTypeSchema', controller: 'Backend\Schema', package: 'TYPO3.Neos', absolute: true, arguments: {version: configurationCacheIdentifier})}" />
	<link rel="neos-menudata" href="{f:uri.action(action: 'index', controller: 'Backend\Menu', package: 'TYPO3.Neos', absolute: true, arguments: {version: configurationCacheIdentifier})}" />
	<link rel="neos-editpreviewdata" href="{f:uri.action(action: 'editPreview', controller: 'Backend\Settings', package: 'TYPO3.Neos', absolute: true, arguments: {version: configurationCacheIdentifier})}" />
	<link rel="neos-service-contentdimensions" type="application/vnd.typo3.neos.contentdimensions" href="{f:uri.action(action: 'index', controller: 'Service\ContentDimensions', package: 'TYPO3.Neos', absolute: true)}" />
	<link rel="neos-service-workspaces" type="application/vnd.typo3.neos.workspaces" href="{f:uri.action(action: 'index', controller: 'Service\Workspaces', package: 'TYPO3.Neos', absolute: true)}" />
</f:alias>
