{namespace neos=Neos\Neos\ViewHelpers}
<f:comment>This TypoScriptObject is deprecated in favor of Neos.Neos:BreadcrumbMenu which offers item states.</f:comment>
<f:if condition="{items}">
	<ul class="breadcrumbs">
		<f:for each="{items}" as="item" reverse="TRUE">
			<f:if condition="{item.hiddenInIndex} == 0">
				<li>
					<neos:link.node node="{item}" />
				</li>
			</f:if>
		</f:for>
	</ul>
</f:if>
