<!DOCTYPE html>
{namespace ext=F3\ExtJS\ViewHelpers}
{namespace typo3=F3\TYPO3\ViewHelpers}
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="generator" content="TYPO3, http://typo3.org, &#169; The TYPO3 Development Team" />
		<title>TYPO3 Backend</title>
		<f:base />

		<ext:include theme="xtheme-gray" debug="true" />
		<script type="text/javascript">
		<ext:extDirect.provider />
		</script>

		<typo3:includeJavaScript include="Configuration/.*\.js" subpackage="Backend" />
		<script type="text/javascript">
			F3.TYPO3.Configuration.Application.workspaceName = '{contentContext.workspace.name}';
			F3.TYPO3.Configuration.Application.siteName = '{contentContext.currentSite.name}';
			F3.TYPO3.Configuration.Application.siteNodePath = '{contentContext.currentSiteNode.path}';
			F3.TYPO3.Configuration.Application.contextLocale = '{contentContext.locale.language}';
			F3.TYPO3.Configuration.Application.version = '{version}';
		</script>

		<script type="text/javascript" src="{f:uri.resource(path: 'Backend/JavaScript/Utils.js')}"></script>

		<typo3:includeJavaScript include="Ext/.*\.js" subpackage="Backend" />
		<typo3:includeJavaScript include="Components/.*\.js" subpackage="Backend" />
		<typo3:includeJavaScript include="Core/.*\.js" subpackage="Backend" />

		<typo3:includeJavaScript include="UserInterface/.*\.js" subpackage="Backend" />
		<typo3:includeJavaScript include="History/.*\.js" subpackage="Backend" />
		<typo3:includeJavaScript include="Stores/.*\.js" subpackage="Backend" />
		<typo3:includeJavaScript include="Login/.*\.js" subpackage="Backend" />
		<typo3:includeJavaScript include="Content/.*\.js" exclude="Content/AlohaConnector.*" subpackage="Backend" />
		<typo3:includeJavaScript include="Dashboard/.*\.js" subpackage="Backend" />
		<typo3:includeJavaScript include="Management/.*\.js" subpackage="Backend" />
		<typo3:includeJavaScript include="Dummy/.*\.js" subpackage="Backend" />
		<typo3:includeJavaScript include="Workspace/.*\.js" subpackage="Backend" />

		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Backend/Media/Stylesheets/Components/Button.css')}" />
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Backend/Media/Stylesheets/UserInterface.css')}" />
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Backend/Media/Stylesheets/BreadcrumbMenu.css')}" />
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Backend/Media/Stylesheets/PageTree.css')}" />
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Backend/Media/Stylesheets/Icons.css')}" />
	</head>
	<body>
		<!-- Fields required for history management -->
		<form id="history-form" class="x-hidden">
			<input type="hidden" id="x-history-field" />
			<iframe id="x-history-frame"></iframe>
		</form>
	</body>
</html>
