{namespace neos=TYPO3\Neos\ViewHelpers}
<div class="neos-button-group neos-user-menu">
	<button class="neos-dropdown-toggle neos-button" data-neos-toggle="dropdown" href="#" title="{neos:backend.translate(id: 'userSettings.usermenu', value: 'User Menu')}">
		<i class="icon-user"></i> {user.name.fullName}
	</button>
	<ul class="neos-dropdown-menu" role="menu" aria-labelledby="dLabel">
		<li>
			<f:form controller="Login" action="logout" title="{neos:backend.translate(id: 'logout', value: 'Logout')}" package="TYPO3.Neos">
				<f:form.button value="logout"><i class="icon-off"></i> {neos:backend.translate(id: 'logout', value: 'Logout')}</f:form.button>
			</f:form>
		</li>
		<li>
			<neos:link.module path="user/usersettings" title="User Settings">
				<i class="icon-wrench"></i> {neos:backend.translate(id: 'userSettings', value: 'User Settings')}
			</neos:link.module>
		</li>
	</ul>
</div>
